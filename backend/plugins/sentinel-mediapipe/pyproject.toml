[tool.poetry]
name = "sentinel-mediapipe"
version = "0.1.0"
description = "Mediapipe object detector plugin for Sentinel."
authors = ["Dixon Sean Low Yan Feng", "Keith Neo Kai Si"]

[tool.poetry.dependencies]
sentinel-core = { path = "../../sentinel-core", develop = true }
python = "^3.12"
mediapipe = "^0.10.14"

[tool.poetry.plugins."sentinel.plugins"]
sentinel-mediapipe = "sentinel_mediapipe:MediaPipePlugin"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
