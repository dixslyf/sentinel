[tool.poetry]
name = "sentinel-opencv"
version = "0.1.0"
description = "OpenCV plugin for Sentinel."
authors = ["Dixon Sean Low Yan Feng", "Keith Neo Kai Si"]

[tool.poetry.dependencies]
sentinel-core = { path = "../../sentinel-core", develop = true }
python = "^3.12"
opencv-python = "^4.10.0.84"

[tool.poetry.plugins."sentinel.plugins"]
sentinel-opencv = "sentinel_opencv:OpenCVPlugin"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
